<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Candidate Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
      <div class="container">
      <h1 class="text-center">New Candidate</h1>
      <form class="form-horizontal" method="post" name="newCandidateForm" action="">
      <div class="candidateForm">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">1. Personal Details</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="preferredName">Preferred Name</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="preferredName" id="preferredName" required placeholder="Please enter a preferred name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="surname">Surname</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="surname" id="surname" required placeholder="Please enter a surname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="firstNames">First Names</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="name" id="name" required placeholder="Please enter a name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="nationality">Nationality</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <div class="bfh-selectbox bfh-countries" data-country="ZA" data-flags="true">
                                <input type="hidden" value="">
                                <a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
                                  <span class="bfh-selectbox-option input-medium" data-option=""></span>
                                  <b class="caret"></b>
                                </a>
                                <div class="bfh-selectbox-options">
                                  <input type="text" class="bfh-selectbox-filter">
                                  <div role="listbox">
                                  <ul role="option">
                                  </ul>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="idNumber">ID Number</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="idNumber" id="idNumber" required placeholder="Please enter an id number">
                            </div>
                        </div>
                            
                            
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="dob">Date of Birth</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <div class="bfh-datepicker">
                                <div class="input-prepend bfh-datepicker-toggle" data-toggle="bfh-datepicker">
                                  <span class="add-on"><i class="icon-calendar"></i></span>
                                  <input type="text" class="input-medium" readonly>
                                </div>
                                <div class="bfh-datepicker-calendar">
                                  <table class="calendar table table-bordered">
                                    <thead>
                                      <tr class="months-header">
                                        <th class="month" colspan="4">
                                          <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                                          <span></span>
                                          <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                                        </th>
                                        <th class="year" colspan="3">
                                          <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                                          <span></span>
                                          <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                                        </th>
                                      </tr>
                                      <tr class="days-header">
                                      </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                  </table>
                                </div>
                            </div>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="gender">Gender</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Select a gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="homeLanguage">Home Language</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Select a home language">
                                <option>English</option>
                                <option>Afrikaans</option>
                                <option>isiXhosa</option>
                                <option>isiNdebele</option>
                                <option>isiZulu</option>
                                <option>Sepedi</option>
                                <option>Sesotho</option>
                                <option>Setswana</option>
                                <option>SiSwati</option>
                                <option>Tshivenda</option>
                                <option>Xitsonga</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="otherLanguages">Other Languages</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                                <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" multiple data-header="Close" title="Select 1 or more languages">
                                <option>English</option>
                                <option>Afrikaans</option>
                                <option>isiXhosa</option>
                                <option>isiNdebele</option>
                                <option>isiZulu</option>
                                <option>Sepedi</option>
                                <option>Sesotho</option>
                                <option>Setswana</option>
                                <option>SiSwati</option>
                                <option>Tshivenda</option>
                                <option>Xitsonga</option>
                            </select>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="driversLicense">Drivers License</label>
                            <div class="col-lg-6 col-md-6 col-sm-8">
                            <label class="radio-inline"><input type="radio" name="driversLicense" value="1">Yes</label>
                            <label class="radio-inline"><input type="radio" name="driversLicense" value="2">No</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="employmentEquity">Employment Equity</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Please select an option">
                                <option></option>
                                <option></option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-sm-4"></span>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                                <input type="checkbox" name="disabled" value="disabled"> Disabled
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="maritalStatus">Marital Status</label>
                            <div class="col-lg-6 col-md-6 col-sm-8">
                            <label class="radio-inline"><input type="radio" name="maritalStatus" value="1">Married</label>
                            <label class="radio-inline"><input type="radio" name="maritalStatus" value="2">Single</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                            <button type="button" class="btn btn-success next">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default hidden">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">2. Contact Details</a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="employmentAreas">Employment Areas</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Select an area">
                                <option>Any Region</option>
                                <option>Cape Town</option>
                                <option>Gauteng</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="residentialAddress">Residential Address</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <textarea rows="5" class="form-control" name="residentialAddress" id="residentialAddress"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="postalAddress">Postal Address</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <textarea rows="5" class="form-control" name="postalAddress" id="postalAddress"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="homeTel">Home Tel</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="homeTel" id="homeTel" required placeholder="e.g 021 999 4590">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="workTel">Work Tel</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="workTel" id="workTel" required placeholder="e.g 021 999 4590">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="cell">Cell</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="cell" id="cell" required placeholder="e.g 082 347 8978">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">E-mail</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="email" class="form-control" name="email" id="email" required placeholder="Please enter an email address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="emailCorrespondence">E-mail Correspondence</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="checkbox" name="emailCorrespondence" value="emailCorrespondence">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="other">Other</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="other" id="other">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="uploadProfilePic">Profile Picture<br/><small>Valid: JPG, PNG max 2MB</small></label>
                            <div class="col-lg-6 col-md-4 col-sm-8">
                                <div class="fileUpload btn btn-primary">
                                    <span><span class="glyphicon glyphicon-upload"></span> Upload Profile Picture</span>
                                    <input type="file" class="upload" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="refNo">Ref No</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="refNo" id="refNo">
                            </div>
                            <button type="button" class="btn btn-primary">Generate Ref No</button>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                            <button type="button" class="btn btn-success next">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default hidden">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">3. Candidate Classification</a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="branch">Branch</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Please select a branch">
                                <option>Johannesburg</option>
                                <option>Cape Town</option>
                                <option>Pretoria</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="consultant">Consultant</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Please select a consultant">
                                <option>John Jones</option>
                                <option>Sam Samuels</option>
                                <option>Peter Parker</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="status">Status</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Please select a status">
                                <option>Status 1</option>
                                <option>Status 2</option>
                                <option>Status 3</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="availability">Availability</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Please select an option">
                                <option>Availability 1</option>
                                <option>Availability 2</option>
                                <option>Availability 3</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="candidateRating">Candidate Rating</label>
                            <div class="col-lg-4 col-md-4 col-sm-8 star-rating">
                            <input type="hidden" class="rating"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="source">Source</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Please select an option">
                                <option>Source 1</option>
                                <option>Source 2</option>
                                <option>Source 3</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="sourceRef">Source Ref. / Desc</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <input type="text" class="form-control" name="sourceRef" id="sourceRef" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                            <button type="button" class="btn btn-success next">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default hidden">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">4. Professional Profile</a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="educationLevel">Education Level</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Select an education level">
                                <option>Matric</option>
                                <option>Certificate</option>
                                <option>Diploma</option>
                                <option>BTech</option>
                                <option>Degree</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="careerLevel">Career Level</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Select a career level">
                                <option>Junior</option>
                                <option>Mid Level</option>
                                <option>Senior</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="sector">Sector</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Please select a sector">
                                <option>Admin, Office & Support</option>
                                <option>Banking & Finance</option>
                                <option>Building & Construction</option>
                                <option>Business, Marketing & HR</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="jobFunctions">Job Functions</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <textarea rows="5" class="form-control" name="jobFunctions" id="jobFunctions" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="keyCompetencies">Key Competencies</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <textarea rows="5" class="form-control" name="keyCompetencies" id="keyCompetencies" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                            <button type="button" class="btn btn-success next">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default hidden">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseFive">5. Employment Requirements</a>
                    </h4>
                </div>
                <div id="collapseFive" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="type">Type</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Select a type">
                                <option>Contract</option>
                                <option>Permanent</option>
                                <option>Temp</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="salary">Salary</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Select a rate">
                                <option>Hourly</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-sm-4"></span>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <select class="selectpicker form-multiselect" data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true" title="Select an amount">
                                <option>R20 - R28</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="salaryDetails">Salary Details</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <textarea rows="5" class="form-control" name="salaryDetails" id="salaryDetails" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                            <button type="button" class="btn btn-success next">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default hidden">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseSix">6. Other</a>
                    </h4>
                </div>
                <div id="collapseSix" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="notes">Notes</label>
                            <div class="col-lg-4 col-md-4 col-sm-8">
                            <textarea rows="5" class="form-control" name="notes" id="notes" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                            <button type="button" class="btn btn-default">Ok</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-success">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    </div>
    
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-rating.js"></script>
  </body>
</html>
